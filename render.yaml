services:
  - type: web
    name: agriculture-chatbot
    env: python
    region: oregon
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /health
    envVars:
      - key: OPENAI_API_KEY
        sync: false
      - key: PYTHON_VERSION
        value: 3.9.18
      - key: LANGCHAIN_TRACING_V2
        value: "false"
      - key: ENVIRONMENT
        value: production
    autoDeploy: true
